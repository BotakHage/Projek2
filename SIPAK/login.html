<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SIPAK | Log in</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css" />
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand mt-2" href="landing page.html">
          <img src="dist/img/sttnf.png" alt="" width="35" height="30">
       Sistem Parkir
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="landing page.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="landing page.html">Berita</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registrasi kendaraan.html">Registrasi Kendaraan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Login -->
    <div class="hold-transition login-page">
      <div class="login-box">
        <div class="login-logo">
          <a href="login.html"><b>Login</b></a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
          <div class="card-body login-card-body">
  
            <form action="data kendaraan.html" method="post">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Username" required="required"/>
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fa fa-address-book"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Password" required="required"/>
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-5 ml-auto">
                  <a href="data kendaraan.html">
                  <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                </a>
                </div>
                <!-- /.col -->
              </div>
            </form>

            <div class="row">
              <div class="col-4 mt-3 ml-auto">
              <a href="regitrasi.html" class="text-center">Register User</a>
              </div>
            </div>
           
          </div>
        </div>
      </div>
    </div>
    <!-- End Login -->

    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../dist/js/adminlte.min.js"></script>
  </body>
</html>
